<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>DOCUMENT FORM</title>
	
	</head>
	<body>
		<h1>VOLUNTEER SIGN UP FORM</h1>
		<form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
		<fieldset>
		<legend><h4>Personal Information Entry</h4></legend>
			<div><label>First Name: <input type="text" name="first_name_field"></label></div>
			<div><label>Last Name: <input type="text" name="last_name_field"></label></div>
			<div><label>Phone Number: <input type="text" name="phone_field"></label></div>
			<div><label>Email Address: <input type="text" name="email_field"></label></div>
		</fieldset>
		<fieldset>
		<legend><h4>Gender Identity - Check the Circle</h4></legend>
			<label>Male <input type="radio" name="gender_field" value="Male" ></label>
			<label>Female <input type="radio" name="gender_field" value="Female" ></label>
			<label>I Prefer Not To Answer <input type ="radio" name="gender_field" value="Gender Undefined" ></label>
		<fieldset>
		<legend><h4>Age Range</h4></legend>
			<select name="age_field">
				<option>Under 18</option>
				<option>18-23</option>
				<option>24-29</option>
				<option>30-35</option>
				<option>36-41</option>
				<option>42-49</option>
				<option>50 and Above</option>
			</select>
		</fieldset>
		<fieldset>
		<legend><h4>Schedule Availability - Check the Box</h4></legend>
			<h5> DAYS OF AVAILABLE: <h5>
			<label>Sunday<input type="checkbox" name="available_field[]" value="Sunday" ></label>
			<label>Monday<input type="checkbox" name="available_field[]" value="Monday" ></label>
			<label>Tuesday<input type="checkbox" name="available_field[]" value="Tuesday" ></label>
			<label>Wednesday<input type="checkbox" name="available_field[]" value="Wednesday" ></label>
			<label>Thursday<input type="checkbox" name="available_field[]" value="Thursday" ></label>
			<label>Friday<input type="checkbox" name="available_field[]" value="Friday" ></label>
			<label>Saturday<input type="checkbox" name="available_field[]" value="Saturday" ></label>
	
		</fieldset>
		<fieldset>
		<legend><h4>Any Additional Information - Optional</h4></legend>
			<textarea name="comments_field" placeholder="Comments or Notes."></textarea>
		</fieldset>
		<input type="hidden" name="hidden_field" value="MAHMED42">
		<input type="submit" value="Submit">
		</form>
	</body>
</html>
